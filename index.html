    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F0EDE5;
        }
        .chart-container {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            height: 250px;
            max-height: 250px;
            width: 100%;
            max-width: 450px;
        }
        .section-anchor {
            scroll-margin-top: 80px;
        }
        .icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #E67E22;
            color: #4A3A2D;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .animate-on-scroll.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Parallax Background Styling -- now only in main section, not fixed */
        .main-parallax-wrapper {
            position: relative;
            overflow: hidden;
        }
        .parallax-bg {
            background-image: url('background.png');
            background-attachment: scroll;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .parallax-overlay {
            background-color: rgba(240, 237, 229, 0.85); /* Light background with opacity for content readability */
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }
        .card-with-bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            color: white;
        }
        .card-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 0.5rem;
        }
        .card-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card-content h3, .card-content p, .card-content .icon-box, .card-content a {
            color: inherit;
        }
        .card-content .icon-box {
            background-color: #E67E22;
            color: #FFFFFF;
        }
        @media (min-width: 768px) {
            .chart-container {
                height: 300px;
                max-height: 300px;
                max-width: 550px;
            }
        }
    </style>
</head>
